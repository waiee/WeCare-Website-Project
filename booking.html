<html>
    <head>

        <title>Booking</title>
        <script defer src="code.js"></script>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <a class="homebtn" href="./newwecaremain.html">Home</a>

        <form  class="form" id="form" action="submission.html" method="GET">
            <img src="./IMG_2488.PNG" class="logo" />
            <h2 class = "WeCare">WeCare</h2>
            
            <div class="wrapper">

                <div class="title">
                    <h2 style="color: rgb(39, 40, 44); ">Mental Health Center</h2>
                    <h2>Booking Form</h2>
                </div>

                <div class="inputplace">
                    <label>Username</label>
                    <input id="username" type="text">
                </div>

                <div class="inputplace">
                    <label>Id Number</label>
                    <input id="id" type="text">
                </div>

                <div class="inputplace">
                    <label>Date</label>
                    <input id="date" type="date">
                </div>

                <div class="inputplace">
                    <label>Time</label>
                    <select id = "time">
                        <option></option>
                        <option>09:00</option>
                        <option>09:30</option>
                        <option>10:00</option>
                        <option>10:30</option>
                        <option>11:00</option>
                        <option>11:30</option>
                        <option>12:00</option>
                        <option>12:30</option>
                        <option>13:00</option>
                        <option>13:30</option>
                        <option>14:00</option>
                        <option>14:30</option>
                        <option>15:00</option>
                        <option>15:30</option>
                    </select>
                </div>
            
                <button class="btn" type="submit">Submit</button>

            </div>

        </form>

        <div class="wrapper2">

            <div class="title">
                <h2>Check Booking</h2>
            </div>
    
            <div class="inputplace">
                <label>Id Number</label>
                <input id="checkid" type="text">
            </div>

            <button class="btn2" onclick="checkbooking()">Check</button>

        </div>


        <div class="infoarea">
        
            <h2>Message / Booking Details</h2>

            <div id="messagebox">
            </div>

            <div id="hiddentable">
                <table id="table" style="width:100%">
                </table>
            </div>

        </div>

    </body>
</html>
